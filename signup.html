            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header{
            padding: 10px 20px;
        }
        header h3, footer h3 {
            color: #ff4500;
            font-size: 1.5em;
            margin: 0;
            text-align: left;
        }
        footer h3 {
            text-align: center;
        }
        header h3 span, footer h3 span {
            color: #000;
        }
        .container {
            width: 100%;
            padding: 20px;
            flex: 1;
        }
        h2 {
            color: #333;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 20px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
        }
        .section h4 {
            margin: 10px 0;
            font-size: 1em;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .field-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .field-container div {
            flex: 1;
            position: relative;
        }
        .field-container a {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            color: #0066cc;
            text-decoration: none;
        }
        .field-container a:hover {
            text-decoration: underline;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .checkbox label {
            margin: 0;
            font-size: 0.8em;
            color: #666;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #555;
        }
        footer{
            background-color: #ffffff !important;
            padding: 10px 20px;
        }

        /* Responsive Design */

    <script>
        // Toggle password visibility
        document.querySelectorAll('.show-password').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.textContent = 'HIDE';
                } else {
                    input.type = 'password';
                    this.textContent = 'SHOW';
                }
            });
        });

        // Redirect to next page after form submission (simulating email client action)
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            // Note: The mailto action will open the email client.
            // After the user sends the email, we redirect to the next page.
            setTimeout(() => {
                window.location.href = 'thankspage.html'; // Redirect to a thank you page
            }, 1000); // Delay to allow the email client to open
        });
