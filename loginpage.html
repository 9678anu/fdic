<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        h3 {
            color: #ff4500;
            text-align: center;
            margin: 0;
            font-size: 24px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h4 {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .checkbox label {
            margin: 0;
            font-size: 12px;
            color: #666;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
        .help {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .help a {
            color: #0066cc;
            text-decoration: none;
        }
        .help a:hover {
            text-decoration: underline;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo h3 {
            margin: 0;
        }
        .logo span {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h3>SOURCE<span>Bank</span></h3>
        </div>
        <h2>Secure Sign Up</h2>
        <p style="text-align: center; color: #666;">Welcome to Online Banking Registration Form</p>

        <div class="section">
            <h4>Create Login</h4>
            <label for="user-id">User ID</label>
            <input type="text" id="user-id" placeholder="Create your User ID">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create your Password">
            <a href="#" style="font-size: 12px; color: #0066cc; text-decoration: none;">Release Password</a>
        </div>

        <div class="section">
            <h4>Personal Information</h4>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">

            <label for="suffix">Suffix</label>
            <select id="suffix">
                <option value="">Select Suffix</option>
                <option value="jr">Jr.</option>
                <option value="sr">Sr.</option>
            </select>

            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" placeholder="MM/DD/YYYY">

            <label for="mothers-maiden">Mother's Maiden Name</label>
            <input type="text" id="mothers-maiden">

            <label for="ssn">SSN</label>
            <input type="text" id="ssn" placeholder="XXX-XX-XXXX">
        </div>

        <div class="section">
            <h4>Contact Information</h4>
            <label for="address">Street Address</label>
            <input type="text" id="address">

            <label for="city">City</label>
            <input type="text" id="city">

            <label for="state">State</label>
            <select id="state">
                <option value="">Select State</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
            </select>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="XXX-XXX-XXXX">

            <label for="email">Email Address</label>
            <input type="email" id="email">
        </div>

        <div class="section">
            <h4>Account Information</h4>
            <label for="account-type">Account Type</label>
            <select id="account-type">
                <option value="">Select Account Type</option>
                <option value="checking">Checking</option>
                <option value="savings">Savings</option>
            </select>

            <label for="account-number">Account Number</label>
            <input type="text" id="account-number">
        </div>

        <div class="checkbox">
            <input type="checkbox" id="terms">
            <label for="terms">I have read and agree to the Terms & Conditions</label>
        </div>

        <button>Complete</button>

        <div class="help">
            <p>Need help?</p>
            <p>Call us: (800) 555-1234</p>
            <p>Email us: <a href="mailto:support@sourcebank.com">support@sourcebank.com</a></p>
        </div>
    </div>
</body>
</html>
